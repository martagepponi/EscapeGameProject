<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/Style.css">
<meta charset="ISO-8859-1">
<title>RegistrazioneStudente</title>
<script type="text/javascript" src="script/Registration.js?v=1" defer></script>


</head>
<body  onload="loadStudent()">

	<div class="DivFormStudente">
		<h1>Registrati</h1>
		<form name="FormStudente" onsubmit="return false;">
			<h2>Inserisci i tuoi dati:</h2>

		
			<label for="name" id="label_name">Nome: </label>
			<input type="text" placeholder="Nome" name="name" id="name" required><br>
			
		
			<label for="surname" id="label_surname">Cognome: </label>
			<input type="text" placeholder="Cognome" name="surname" id="surname" required><br>
			
				<label for="username" id="label_username">Username: </label>
			<input type="text" placeholder="Username" name="username" id="Username" required><br>


			<div class="error" id="error_pwd" style="display:none;">La password non corrisponde!</div>
			<label for="password" id="label_password">Password: </label>
			<input type="password" placeholder="Password" name="pwd1" id="password" required><br>


			<label for="password2" id="label_password2">Ripeti Password: </label>
			<input type="password" placeholder="Password" name="pwd2" id="password2" required><br>
			<div class="button">
			<a href="./Login.html"><input type="button" value="Indietro"></a>
			&nbsp;
				<input type="submit" value="Registrati" id="registra1">
			</div>
		</form>

	</div>
</body>

</html>
